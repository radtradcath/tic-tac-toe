<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body id="body">
    <h1 class="display-turn"></h1>
    <div class="input-container">
        <form>
            <label for="username1">Enter player 1 name:</label>
            <input type="text" id="username1" name="username1" required>

            <label for="username2">Enter player 2 name:</label>
            <input type="text" id="username2" name="username2" required>
            <button type="submit" id="getNames">JOGAR</button>
        </form>
    </div>
    <div class="gameboard-container"></div>
    </div>
    <button class="reset">RESET GAME</button>
    <h1 class="display-winner"></h1>
</body>

</html>
