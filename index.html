<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="input-container">        
        <form>
            <label for="username">Enter your Name</label>
            <input type="text" id="username" name="username" required>
            <fieldset>
                <legend>Please, select you mark:</legend>
                <input type="radio" id="x-marker" name="x-marker">
                <label for="x-marker">X</label>

                <input type="radio" id="o-marker" name="o-marker">
                <label for="o-marker">O</label>
            </fieldset>
            <button type="submit">JOGAR</button>
        </form>
    </div>
    <div class="gameboard">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
    </div>
</body>

</html>
